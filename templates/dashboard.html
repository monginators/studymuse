<!-- Custom JavaScript to populate the table -->
<script>
    // Use AJAX to fetch the user's reported issues and populate the table
    // This is a basic example; you can adjust based on your API structure.
    $(document).ready(function() {
        $.get('/api/issues', function(data) {
            data.issues.forEach(function(issue) {
                var row = `
                    <tr>
                        <td>${issue.issue_id}</td>
                        <td>${issue.issue_type}</td>
                        <td>${issue.location}</td>
                        <td>${issue.issue_status}</td>
                        <td>${issue.date_reported}</td>
                    </tr>
                `;
                $('table tbody').append(row);
            });
        });
    });
</script>
