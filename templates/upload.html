<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
      function redirectToDashboard(event) {
        // Prevent the default form submit action if you're not actually uploading the file
        event.preventDefault();

        // This line redirects to the /dashboard page
        window.location.href = '/dashboard';
      }
    </script>
</head>
<body>

<section class="upload-section">
    <div class="container">
        <h1 class="title">Upload Your PDF</h1>
        <p class="subtitle">Please select the PDF document you want to upload.</p>

        <form class="upload-form" id="pdfUploadForm" method="POST" action="/upload" enctype="multipart/form-data" onsubmit="redirectToDashboard(event)">
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
            <button type="submit" class="submit-btn">Upload PDF</button>
        </form>
    </div>
</section>

</body>
</html>
