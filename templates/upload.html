<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Text</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<section class="upload-section">
    <div class="container">
        <h1 class="title">Submit Your Text</h1>
        <p class="subtitle">Please enter the text you want to submit.</p>

        <form class="upload-form" id="uploadForm" method="POST" action="/yaya">
            <input type="text" id="noteName" name="noteName" required placeholder="Note Name">
            
            <!-- Textarea for the note's content -->
            <textarea id="noteContent" name="noteContent" rows="10" required placeholder="Note Content"></textarea>
            <button type="submit" class="submit-btn">Submit Text</button>
        </form>
    </div>
</section>

</body>
</html>
